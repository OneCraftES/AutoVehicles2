# +---------------------------------+
# |       AutoVehicles Config       |
# +---------------------------------+
# Configuration version - DO NOT MODIFY
config_version: 1.3.0

# Make sure to reload/restart your server for changes to apply.
# Select which worlds you want AutoVehicles to be disabled in.
disabled_worlds:
  - "example_world"

# Particle Effects Configuration
particles:
  # Global toggle for particle effects
  enabled: true
  
  # Default particle style for vehicles (requires autovehicles.particles permission)
  default_style:
    minecart:
      effect: CLOUD
      amount: 1
      speed: 0.1
      offset_x: 0.2
      offset_y: 0.0
      offset_z: 0.2
    boat:
      effect: WATER_SPLASH
      amount: 1
      speed: 0.1
      offset_x: 0.3
      offset_y: 0.0
      offset_z: 0.3
  
  # Environmental effects
  environment:
    # Underground effect (when blocks are above the vehicle)
    underground:
      enabled: true
      effect: SMOKE_NORMAL
      amount: 1
      speed: 0.05
      offset_x: 0.2
      offset_y: 0.1
      offset_z: 0.2
    
    # Ice path effect (for boats on ice)
    ice_path:
      enabled: true
      effect: SNOWFLAKE
      amount: 1
      speed: 0.1
      offset_x: 0.2
      offset_y: 0.0
      offset_z: 0.2
    
    # Biome-specific effects
    biomes:
      enabled: true
      # Desert and Savanna biomes
      DESERT:
        effect: CLOUD
        amount: 2
        speed: 0.08
        offset_x: 0.3
        offset_y: 0.1
        offset_z: 0.3
      
      SAVANNA:
        effect: CLOUD
        amount: 2
        speed: 0.08
        offset_x: 0.3
        offset_y: 0.1
        offset_z: 0.3
      
      # Badlands/Mesa biomes
